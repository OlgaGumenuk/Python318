{% extends 'generator/base.html' %}
{% block content %}
    <h1>Генератор паролеи</h1>
    <form action="{% url 'password' %}">
        <p><select name="length">
            {% for i in lst %}
            {% if i == 12 %}
            <option value="{{i}}" selected>{{ i }}</option>
            {% else %}
            <option value="{{i}}">{{ i }}</option>
            {% endif %}
            {% endfor %}
        </select>Количество символов</p>
        <p>
            <input type="checkbox" name="uppercase"> Верхнии регистр <br>
            <input type="checkbox" name="numbers"> Цифры <br>
            <input type="checkbox" name="special"> Спецсиволы <br>
        </p>
        <input type="submit" value="Сгенерировать пароль">
    </form>
    <p><a href="{% url 'rules' %}"> Как работать с генератором пароля </a></p>

{% endblock %}
