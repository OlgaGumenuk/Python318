{% extends 'beaco/base.html' %}

{% block content %}

<h1>Задание для выполнения:</h1>
<ul>
    {% for beaco in beacon %}
    <li>
        <a href="{% url 'viewbeaco' beaco.id %}">
        {% if beaco.important %}
        <b>{{ beaco.title }}</b>
        {% else %}
        {{ beaco.title }}
        {% endif %}

        {% if beaco.memo %}
        - {{ beaco.memo }}
        {% endif %}
        </a>
    </li>
    {% endfor %}
</ul>

{% endblock %}
